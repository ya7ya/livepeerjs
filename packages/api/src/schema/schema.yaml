openapi: 3.0.1
info:
  title: Livepeer API
  version: 0.0.1-alpha.0

tags:
  - name: ingress
    description: RTMP Ingress Endpoints

components:
  schemas:
    webhook:
      required:
        - id
        - name
        - userId
        - timestamp
        - eventType
        - url
      type: object
      properties:
        id:
          pattern: ^webhook/
          type: string
          readOnly: true
        name:
          type: string
        userId:
          type: string
          readOnly: true
        timestamp:
          type: string
          readOnly: true
        eventType:
          type: string
          enum:
            - streamStarted

    ingress:
      required:
        - id
        - key
        - outputs
      type: object
      additionalProperties: false
      properties:
        id:
          pattern: ^ingress/
          type: string
          readOnly: true
        key:
          type: string
          readOnly: true
        outputs:
          type: array
          items:
            type: object
            required:
              - bitrate
              - fps
              - height
              - width
            additionalProperties: false
            properties:
              width:
                minimum: 1
                type: integer
              fps:
                minimum: 1
                type: integer
              bitrate:
                minimum: 1
                type: integer
                description: bitrate in kbps
              height:
                minimum: 1
                type: integer

    stream:
      type: object

    error:
      required:
        - errors
      type: object
      properties:
        errors:
          type: array
          minItems: 1
          items:
            type: string

paths:
  /ingress:
    tags:
      - ingress
    get:
      description: list ingresses
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ingress'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /ingress/{id}:
    tags:
      - ingress
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ingress'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /webhook:
    tags: 
      - webhook
    get:
      description: gets a list of webhooks defined by the user
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/webhook'              
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      description: creates a new webhook
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhook'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /webhook/{id}:
    tags: 
      - webhook
    get:
      description: gets a specific webhook details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhook'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      description: updates a specific webhook
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhook'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      description: deletes a specific webhook details
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webhook'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'